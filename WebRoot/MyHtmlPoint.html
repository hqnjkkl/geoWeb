<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCBl9iBM91pQJlOfbBKMpKVsFUvFfyBNrA&sensor=false">
    </script>
    <script type="text/javascript">
    var myCenter =  new google.maps.LatLng(52.395715,4.888916);
var stavanger=new google.maps.LatLng(58.983991,5.734863);
var amsterdam=new google.maps.LatLng(52.395715,4.888916);
var london=new google.maps.LatLng(51.508742,-0.120850);

      function initialize() {
        var mapOptions = {
          center: myCenter,
          zoom: 4,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
            
        var marker=new google.maps.Marker({position:myCenter,});
        
		var myTrip=[stavanger,amsterdam,london];
		var flightPath=new google.maps.Polyline({
  	path:myTrip,
  	strokeColor:"#0000FF",
  	strokeOpacity:0.8,
  	strokeWeight:2
  });

flightPath.setMap(map);
marker.setMap(map);
	var markers=new google.maps.Marker({position:stavanger,});
	markers.setMap(map);
	var markere=new google.maps.Marker({position:london,});
	markere.setMap(map);
      }
      
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:60%;height:60%;float:right"></div>
  </body>
</html>
